<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Provincias</title>

    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        body {
            font-family: Verdana, sans-serif;
            background-image: url("https://images.pexels.com/photos/161956/ecuador-quito-city-landscape-161956.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Capa oscura */
        .overlay {
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
        }

        section {
            max-width: 900px;
            margin: auto;
            color: white;
        }

        h1, h2 {
            text-align: center;
        }

        #btnMostrar {
            width: 100%;
            padding: 10px;
            background: #20c997;
            border: none;
            cursor: pointer;
            margin-bottom: 15px;
        }

        ul {
            list-style: none;
            padding: 0;
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        li {
            background: white;
            color: black;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        /* IMAGEN PEQUEÑA Y COMPLETA */
        li img {
            width: 60%;
            height: 70px;
            object-fit: contain;
            background: #f1f1f1;
            border-radius: 6px;
            margin: 0 auto 10px;
            display: block;
        }

        .panel {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            background: #0d6efd;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="overlay">
    <section>
        <h1>Registro de Provincias</h1>

        <button id="btnMostrar">Mostrar registros</button>

        <ul id="lista-ciudades"></ul>

        <div class="panel">
            <h2>Agregar / Modificar</h2>

            <input type="text" id="provincia" placeholder="Provincia">
            <input type="number" id="habitantes" placeholder="Número de habitantes">
            <input type="text" id="foto" placeholder="URL de imagen">

            <button id="btnGuardarCiudad">Guardar</button>
        </div>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
